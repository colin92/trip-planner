<html>

  </head>
  <body>
    <nav class="navbar navbar-inverse ">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Trip Planner</a> 
        </div>
        <div>
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Home</a></li>

            <li><a href="#">Content</a></li>

        </div>

    {% block content %}{% endblock %}

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&sensor=true"></script>
  <script>
  {% autoescape false %}
  var all_hotels = {{ hotels | json }};
  var all_restaurants = {{ restaurants | json }};
  var all_things_to_do = {{ things_to_do | json }};
  {% endautoescape %}

  function initialize_gmaps() {
    var myLatlng = new google.maps.LatLng(40.705786, -74.007672);

    var mapOptions = {
      center: myLatlng,
      zoom: 16,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map_canvas_obj = document.getElementById("map-canvas");

    var map = new google.maps.Map(map_canvas_obj, mapOptions);

    var marker = new google.maps.Marker({
      position: myLatlng,
      title:"Hello World!"
    });
    
    marker.setMap(map);
  }

  $(document).ready(function() {
    initialize_gmaps();
  });


  </script>

</html>
