{% extends "layout.html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <div id="map-canvas"></div>
    </div>
    <div id="places" class="col-lg-3">
      <div class="panel panel-success">
        <div class="panel-body">
          <ul class="list list-unstyled">
            <li>
              <h4>Hotels</h4>
              <select>
              {% for hotel in hotels %}
                <option>{{ hotel.name }}</option>
              {% endfor %}
              </select>
            </li>
            <li>
              <h4>Things to do</h4>
              <select>
              {% for thingToDo in thingToDos %}
                <option>{{ thingToDo.name }}</option>
              {% endfor %}
              </select>
            </li>
            <li>
              <h4>Restaurant</h4>
              <select>
              {% for restaurant in restaurants %}
                <option>{{ restaurant.name }}</option>
              {% endfor %}
              </select>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="plans" class="col-lg-3">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h4>Hello World!</h4>
        </div>
        <div class="panel-body">
          Woot!
        </div>
      </div>
    </div>
  </div>
{% endblock %}
