{% extends "layout.html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <div id="map-canvas"></div>
    </div>
    <div id="places" class=" panel col-lg-3">
      <ul class="list list-unstyled">
        <li>
          <h4>Hotels</h4>
          <select>
          {% for hotel in hotels %}
            <option>{{ hotel.name }}</option>
          {% endfor %}
          </select>
        </li>
        <li>
          <h4>Things to do</h4>
          <select>
          {% for thingToDo in thingToDos %}
            <option>{{ thingToDo.name }}</option>
          {% endfor %}
          </select>
        </li>
        <li>
          <h4>Restaurant</h4>
          <select>
          {% for restaurant in restaurants %}
            <option>{{ restaurant.name }}</option>
          {% endfor %}
          </select>
        </li>
      </ul>
    </div>
    <div id="plans" class="panel col-lg-3">
     Hello world! 
    </div>
  </div>
{% endblock %}
