{% extends "layout.html" %}

{% block content %}
  <div class="row">
    
    <div class="col-lg-9 col-md-6 col-sm-12">
      <div id="map-canvas"></div>
    </div>

    <div id="panels" class="col-lg-3 col-md-6 col-sm-12">
    <div id="places">
        <div class="panel panel-success panel-collapse" data-target="collapse">
            <div class="panel-heading">
                <h4>Places</h4>
            </div>
            <div class="panel-body">
                <!-- <ul class="list list-unstyled"> -->
                    <!-- <li> -->
                        <div class="form-group form-inline">
                            <h4><i class="glyphicon glyphicon-bed"></i> Hotels</h4>
                            <select class="form-control">
                                {% for hotel in hotels %}
                                <option>{{ hotel.name }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-default">+</button>
                        </div>
                    <!-- </li> -->
                    <!-- <li> -->
                        <div class="form-group form-inline">
                            <h4><i class="glyphicon glyphicon-apple"></i> Restaurant</h4>
                            <select class="form-control">
                                {% for restaurant in restaurants %}
                                <option>{{ restaurant.name }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-default">+</button>
                        </div>
                    <!-- </li> -->
                    <!-- <li> -->
                        <div class="form-group form-inline">
                            <h4><i class="glyphicon glyphicon-blackboard"></i> Things to Do</h4>
                            <select class="form-control">
                                {% for thingToDo in thingstodo %}
                                <option>{{ thingToDo.name }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-default">+</button>
                        </div>
                    <!-- </li> -->
                </ul>
            </div>
        </div>
    </div>

    <div id="plans">
      <div id="daySelected">
          <h3><div class="label label-info">Day [NumberHereJ9] <button type="button" class="btn btn-danger">X</button></div></h3>
      </div>
        <div class="panel panel-success">
          <div class="panel-heading">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default">+</button>
          </div>
          <div class="panel-body">
            <h4>My Hotel</h4>
            <ol>
                <li>Placeholders <button type="button" class="btn btn-danger">X</button></li>
            </ol>
          </div>
          <div class="panel-body">
            <h4>My Restaurants</h4>
            <ol>
                <li>Placeholders <button type="button" class="btn btn-danger">X</button></li>
          </div>
          <div class="panel-body">
           <h4>My Things To Do</h4>
            <ol>
                <li>placeholders <button type="button" class="btn btn-danger">X</button></li>
          </div>
        </div>
    </div>
    </div>
  </div>
{% endblock %}
